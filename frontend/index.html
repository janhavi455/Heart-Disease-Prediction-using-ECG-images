<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Heart Disease Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            animation: heartbeat 1.5s infinite;
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #ff0000;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .upload-btn {
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            width: 100%;
        }

        .upload-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .file-name {
            margin: 10px 0;
            color: #ccc;
            font-size: 14px;
        }

        .result-section {
            margin-top: 30px;
            min-height: 150px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
        }

        .emoji-container {
            font-size: 80px;
            animation: neonGlow 2s infinite alternate;
            margin-bottom: 15px;
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
            to {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
            }
        }

        .sad-emoji {
            animation: sadGlow 2s infinite alternate;
        }

        @keyframes sadGlow {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            }
            to {
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
            }
        }

        .hidden {
            display: none;
        }

        .loading {
            color: #ff0000;
            font-size: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .result-text {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .confidence {
            font-size: 16px;
            color: #ccc;
        }

        .normal-result {
            color: #00ff00;
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .abnormal-result {
            color: #ff0000;
            border: 2px solid #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
    </div>

    <div class="container">
        <h1 style="font-size: 2.5em; margin-bottom: 20px; text-shadow: 0 0 10px #ff0000;">
            ü´Ä ECG Heart Disease Detection
        </h1>
        
        <div class="upload-section">
            <h2 style="margin-bottom: 20px; color: #fff;">Upload ECG Image for Analysis</h2>
            <p style="margin-bottom: 20px; color: #ccc;">Upload an ECG image to check if the patient is normal or has heart disease</p>
            
            <input type="file" id="ecgUpload" accept="image/*" class="hidden">
            <button class="upload-btn" onclick="document.getElementById('ecgUpload').click()">
                üìÅ Upload ECG Image
            </button>
            <div class="file-name" id="fileName"></div>
            
            <div class="result-section hidden" id="resultSection">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        const ecgUpload = document.getElementById('ecgUpload');
        const resultSection = document.getElementById('resultSection');
        const fileName = document.getElementById('fileName');

        ecgUpload.addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Show file name
            fileName.textContent = `Selected: ${file.name}`;
            
            // Show loading
            resultSection.className = 'result-section';
            resultSection.innerHTML = '<div class="loading">üîç Analyzing ECG Image...</div>';
            resultSection.classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Server error: ' + response.status);
                }

                const result = await response.json();

                // Display result with animated emoji
                if (result.is_normal) {
                    resultSection.innerHTML = `
                        <div class="emoji-container">üòä</div>
                        <div class="result-text">${result.message}</div>
                        <div class="confidence">Confidence: ${result.confidence_percentage}</div>
                        <p style="margin-top: 10px; color: #90EE90;">Great news! The ECG appears normal.</p>
                    `;
                    resultSection.classList.add('normal-result');
                } else {
                    resultSection.innerHTML = `
                        <div class="emoji-container sad-emoji">üò±</div>
                        <div class="result-text">${result.message}</div>
                        <div class="confidence">Confidence: ${result.confidence_percentage}</div>
                        <p style="margin-top: 10px; color: #FFB6C1;">Please consult with a healthcare professional.</p>
                    `;
                    resultSection.classList.add('abnormal-result');
                }

            } catch (error) {
                console.error('Error:', error);
                resultSection.innerHTML = `
                    <div style="color: #ff6b6b;">
                        <h3>‚ùå Error Processing Image</h3>
                        <p>Please try again with a different image</p>
                        <p style="font-size: 12px; margin-top: 10px;">Error: ${error.message}</p>
                    </div>
                `;
                resultSection.classList.add('abnormal-result');
            }
        });

        // Drag and drop functionality
        document.addEventListener('DOMContentLoaded', function() {
            const uploadSection = document.querySelector('.upload-section');
            
            uploadSection.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadSection.style.borderColor = '#ff0000';
                uploadSection.style.boxShadow = '0 0 25px rgba(255, 0, 0, 0.5)';
            });
            
            uploadSection.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadSection.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                uploadSection.style.boxShadow = '0 0 20px rgba(255, 0, 0, 0.3)';
            });
            
            uploadSection.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadSection.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                uploadSection.style.boxShadow = '0 0 20px rgba(255, 0, 0, 0.3)';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    ecgUpload.files = files;
                    const event = new Event('change', { bubbles: true });
                    ecgUpload.dispatchEvent(event);
                }
            });
        });
    </script>
</body>
</html>
